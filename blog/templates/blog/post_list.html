{% extends 'blog/base.html' %}

{% block content %}
    {% for post in posts %}
        <div class="post">
            <div class="date">
                {{ post.published_date }}
            </div>
            {% load blog_extras %}
            <h2 id= {{"header"|concat_header:post.id}} > <a href="{% url 'post_detail' pk=post.pk %}">{{ post.title }}</a></h2>
            <p id= {{"text"|concat_header:post.id}} > {{ post.text|linebreaksbr }}</p>
        </div>
    {% endfor %}
{% endblock %}
