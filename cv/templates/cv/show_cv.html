{% load static %}
{% load blog_extras %}
<html>
    <head>
        <title>Max Warren's CV</title>
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script> 
    </head>

    <body>
        <p><h1>Max Warren</h1></p>
        <a id="git-hub-link" href="https://github.com/Max-K-Warren">
            <img id="git-hub-logo" src="{%static 'image/GitHub-Mark.png'%}" alt="Github image" style="height: 96px; padding: 24px;">
        </a>
        <a id="linked-in-link" href="www.linkedin.com/in/max-warren-882967172">
            <img id="linked-in-logo" src="{%static 'image/In-Bug.png'%}" alt="Linkedin logo" style="height: 96px; padding: 24px;">
        </a>
        <div class="panel-group">
            <div class="panel-default">
                {%for cat in data %}
                    <div class ="panel-heading">
                        <!-- This is REALLY nasty-->
                        <h2 class="panel-title"><a data-toggle="collapse" href={{"#collapse"|concat_header:cat.0.id}}>{{cat.0}}</a></h2>
                    </div>
                    <div id ={{"collapse"|concat_header:cat.0.id}} class ="panel-collapse collapse">
                        <div id="panel-body">
                            {% for item in cat.1 %}
                                <p><h3>{{item.name}}</h3>{{item.description}}</p>
                            {% endfor %}
                        </div>
                    </div>
                {% endfor %}
            </div>
        </div>
    </body>
</html>
